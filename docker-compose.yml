services:
  nginx:
    image: nginx:alpine
    restart: always
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d
      - ./wordpress:/var/www/html
      - ./laravel:/var/www/laravel
      - nginx-cache:/var/cache/nginx
    depends_on:
      - wordpress
      - laravel
    networks:
      - app-network
      - coolify
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      # WordPress domain (HTTPS)
      - "traefik.http.routers.wp.rule=Host(`wp.vrlooo.shop`)"
      - "traefik.http.routers.wp.entrypoints=https"
      - "traefik.http.routers.wp.tls=true"
      - "traefik.http.routers.wp.tls.certresolver=letsencrypt"
      # Laravel domain (HTTPS)
      - "traefik.http.routers.laravel.rule=Host(`dashboard.vrlooo.shop`)"
      - "traefik.http.routers.laravel.entrypoints=https"
      - "traefik.http.routers.laravel.tls=true"
      - "traefik.http.routers.laravel.tls.certresolver=letsencrypt"
      # Service port (nginx listens on 80 internally)
      - "traefik.http.services.nginx.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect - WordPress
      - "traefik.http.routers.wp-http.rule=Host(`wp.vrlooo.shop`)"
      - "traefik.http.routers.wp-http.entrypoints=http"
      - "traefik.http.routers.wp-http.middlewares=redirect-to-https"
      # HTTP to HTTPS redirect - Laravel
      - "traefik.http.routers.laravel-http.rule=Host(`dashboard.vrlooo.shop`)"
      - "traefik.http.routers.laravel-http.entrypoints=http"
      - "traefik.http.routers.laravel-http.middlewares=redirect-to-https"
      # Redirect middleware
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  wordpress:
    image: wordpress:php8.2-fpm
    restart: always
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
    volumes:
      - ./wordpress:/var/www/html
      - ./docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  laravel:
    build:
      context: .
      dockerfile: docker/laravel/Dockerfile
    restart: always
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://dashboard.vrlooo.shop
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laraveluser}
      - DB_PASSWORD=${DB_PASSWORD:-laravelpass}
    volumes:
      - ./laravel:/var/www/laravel
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
  coolify:
    external: true

volumes:
  mysql-data:
  nginx-cache:
