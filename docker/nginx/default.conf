# ===========================================
# PRODUCTION + LOCAL DEVELOPMENT
# ===========================================
# Cloudflare handles SSL, nginx on port 80

# Global settings
client_max_body_size 256M;

# Rate limiting zones (protect against DoS)
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

# WordPress - Production (vahidrajabloo.com) + Local (vahidrajabloo.local)
server {
    listen 80;
    server_name vahidrajabloo.com www.vahidrajabloo.com vahidrajabloo.local;

    root /var/www/html;
    index index.php index.html;

    client_max_body_size 256M;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 300;
        
        # Buffer settings for Elementor
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_busy_buffers_size 32k;
    }

    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
        access_log off;
        try_files $uri =404;
    }

    location ~ /\. {
        deny all;
    }
}

# Laravel App - Production (app.vahidrajabloo.com) + Local (app.vahidrajabloo.local)
server {
    listen 80;
    server_name app.vahidrajabloo.com app.vahidrajabloo.local;

    root /var/www/laravel/public;
    index index.php index.html;

    client_max_body_size 256M;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass laravel:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 300;
    }

    location ~ /\. {
        deny all;
    }
}
